<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Flashcard Quiz App</h1>
    
    <!-- Add Flashcards Section -->
    <div id="add-flashcard">
      <h2>Add Flashcard</h2>
      <form id="flashcard-form">
        <input type="text" id="question" placeholder="Enter question" required>
        <input type="text" id="answer" placeholder="Enter answer" required>
        <button type="submit">Add Flashcard</button>
      </form>
    </div>

    <!-- Flashcard Quiz Section -->
    <div id="quiz-section" style="display:none;">
      <h2>Quiz Time!</h2>
      <div id="quiz-card">
        <p id="quiz-question"></p>
        <input type="text" id="user-answer" placeholder="Enter your answer">
        <button id="submit-answer">Submit Answer</button>
      </div>
    </div>

    <!-- Score Display Section -->
    <p id="quiz-score" style="display:none;"></p>

    <!-- Button to start the quiz -->
    <button id="start-quiz">Start Quiz</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
